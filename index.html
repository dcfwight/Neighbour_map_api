<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css"></link>
	<title>Doug's neighbourhood</title>
</head>

<body>
	<div class="container">
		<h1 id='test'>Test for jQuery - FAILED</h1>
		<p data-bind="text: testName">Test for knockout<p>
	</div>
	<div id="map"></div>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script>
		//Initialize the map
		var map;
		function initMap () {
			map = new google.maps.Map(document.getElementById('map'),
				{center: {lat: 55.9533, lng: -3.1883},
				zoom: 10
            });
		};
	</script>
	<!--Load the googlemaps API asynchronously and pass in the initMap function
	into the callback-->
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?&key=AIzaSyBCaqWELpjt43Ueno1JfvRMvE5Xz4Ab6xI&v=3&callback=initMap">
	</script>
	<script src="js/app.js"></script>
</body>
</html>
