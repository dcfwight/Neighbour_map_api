	<title>Edinburgh Tourism</title>
</head>

<body>
	<div class="container">
		<div class="options-box" id="marker_list">
			<h2>Tourist Attractions in Edinburgh</h2>
			<ul data-bind="foreach: placesList">
				<li data-bind="text: title"></li>
			</ul>
			<div>
				<input id="show-points" type="button" value="Show Points">
				<input id="hide-points" type="button" value="Hide Points">

		</div>
		<div id="map"></div>
	</div>
	
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
	<script>

			},{

				"stylers": [
					{

					{

					},
					{
						"weight": "0.64"
					}
				]
			},{
				"featureType": "administrative.land_parcel",
				"elementType": "geometry",
				"stylers": [

			},{

				"elementType": "all",
				"stylers": [

					}
				]
			},{
				"featureType": "poi",
				"elementType": "all",
				"stylers": [
					{
						"visibility": "off"
					}
				]
			},{
				"featureType": "road",
				"elementType": "all",
				"stylers": [
					{
						"saturation": -100
					},
					{
						"lightness": 45
					}
				]
			},{
				"featureType": "road.highway",
				"elementType": "all",
				"stylers": [
					{
						"visibility": "simplified"
					}
				]
			},{
				"featureType": "road.highway",
				"elementType": "geometry.fill",
				"stylers": [
					{

					},
					{

					}
				]
			},{

				"stylers": [

				]
			},{
				"featureType": "road.arterial",
				"elementType": "labels.icon",
				"stylers": [

				]
			},{
				"featureType": "transit",
				"elementType": "all",
				"stylers": [
					{

					}
				]
			},{
				"featureType": "water",
				"elementType": "all",
				"stylers": [
					{
						"color": "#46bcec"
					},
					{
						"visibility": "on"
					}
				]
			},{
				"featureType": "water",
				"elementType": "geometry.fill",
				"stylers": [
					{
						"color": "#003781"
					}
				]
			}
		];
		var map;
		var markers = [];
		
		//Initialize the map
		function initMap () {
			console.log('Google maps API call completed');
			var init_lat_lng = {lat: 55.9533, lng: -3.1833};
			
			map = new google.maps.Map(document.getElementById('map'),
			{center: init_lat_lng,
			zoom: 10,
			styles: styles
			});
			var places = [
				{title: "Edinburgh Castle",
				location: {lat: 55.9485947,
					lng: -3.1999135 }
				},{title: "Arthur's Seat",
				location: {lat: 55.94408250000001,
					lng: -3.1618324 }
				},{title: "Royal Yacht Britannia",
				location: {lat: 55.9821554,
					lng: -3.1772521 }
				}
				
			];
			
			var bounds = new google.maps.LatLngBounds();
			var infoWindow = new google.maps.InfoWindow();
			
			for (var i=0; i< places.length; i++){
				var location=places[i].location;
				var title=places[i].title;
				var marker = new google.maps.Marker({
					map: map,
					position: location,
					title: title
				});
				markers.push(marker);
				bounds.extend(markers[i].position);
				marker.addListener('click', function (){
					populateInfoWindow(this, infoWindow);
				});
			}
			map.fitBounds(bounds);
		};
		
		function populateInfoWindow(marker, infoWindow) {
		// check to make sure the infoWindow is not already this one.
			if (infoWindow.marker != marker) {
				infoWindow.marker = marker;
				infoWindow.setContent('<div>' + marker.title + '</div>');
				infoWindow.open(map, marker);
				// Make sure the marker property is cleared if the infowindow is closed.
				infoWindow.addListener('closeclick',function(){
					infoWindow.setMarker = null;
				});
			}
		};
		
		function showPoints() {
			var bounds = new google.maps.LatLngBounds();
			// Extend the boundaries of the map for each marker and display the marker
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(map);
				bounds.extend(markers[i].position);
			}
			map.fitBounds(bounds);
		};
		
		function hidePoints() {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);
			}
		}
		
		document.getElementById('show-points').addEventListener('click', showPoints);
        document.getElementById('hide-points').addEventListener('click', hidePoints);
		
	</script>
	<!--Load the googlemaps API asynchronously and pass in the initMap function
	into the callback-->
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?&key=AIzaSyBCaqWELpjt43Ueno1JfvRMvE5Xz4Ab6xI&v=3&callback=initMap">
	</script>
	
</body>
