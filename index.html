<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css"></link>
	<title>Edinburgh Restaurants</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p id='error_report'></p>
			</div>
			
		</div>
	
		<div classs="row">
			<div class="options-box col-md-3" id="marker_list">
				<h3>Edinburgh Restaurants</h3>
				<hr>
				<input type="text" id="placeInput" onkeyup="placeSearch();" placeholder="Search for place" title="Type in a place">
				<div id="placesUL" data-bind="foreach: placesList">
					<div data-bind="if: visible">
						<span data-bind="text: title, click: $parent.clicked"></span>	
					</div>
				</div>
				<hr>
				<div>
					<input id='reset' class='full_width' type=button value="Reset Map">
				</div>
	
			</div>
			
			<div class = "col-md-9" id="map"></div>
		</div>
	</div>
	
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
	<!--Load the googlemaps API asynchronously and pass in the initMap function
	into the callback-->
	<script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBCaqWELpjt43Ueno1JfvRMvE5Xz4Ab6xI&v=3&libraries=places,geometry&callback=initMap")>
	</script>
	
</body>
</html>
