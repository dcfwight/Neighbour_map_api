<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css"></link>
	<title>Doug's neighbourhood</title>
</head>

<body>
	<div class="container">
		<h1>Dougal's map of Edinburgh</h1>
	</div>
	<div id="marker_list">
		<ul data-bind="foreach: placesList">
			<li data-bind="text: title"></li>
		</ul>
	</div>
	<div id="map"></div>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
	<script>
		//Initialize the map
		console.log('Google maps API call completed')
		var map;
		var markers = [];
		
		var init_lat_lng = {lat: 55.9533, lng: -3.1833};
		function initMap () {
			map = new google.maps.Map(document.getElementById('map'),
			{center: init_lat_lng,
			zoom: 10
			});
			var places = [
				{title: "Edinburgh Castle",
				location: {lat: 55.9485947,
					lng: -3.1999135 }
				},
				
				{title: "Arthur's Seat",
				location: {lat: 55.94408250000001,
					lng: -3.1618324 }
				},
				{title: "Royal Yacht Britannia",
				location: {lat: 55.9821554,
					lng: -3.1772521 }
				}
				
			];
			
			var bounds = new google.maps.LatLngBounds();
			var infoWindow = new google.maps.InfoWindow();
			
			for (var i=0; i< places.length; i++){
				var location=places[i].location;
				var title=places[i].title;
				var marker = new google.maps.Marker({
					map: map,
					position: location,
					title: title
				});
				markers.push(marker);
				bounds.extend(markers[i].position);
				marker.addListener('click', function (){
					populateInfoWindow(this, infoWindow);
				});
			}
			map.fitBounds(bounds);
		};
		
		function populateInfoWindow(marker, infoWindow) {
		// check to make sure the infoWindow is not already this one.
			if (infoWindow.marker != marker) {
				infoWindow.marker = marker;
				infoWindow.setContent('<div>' + marker.title + '</div>');
				infoWindow.open(map, marker);
				// Make sure the marker property is cleared if the infowindow is closed.
				infoWindow.addListener('closeclick',function(){
					infoWindow.setMarker = null;
				});
			}
		};
	</script>
	<!--Load the googlemaps API asynchronously and pass in the initMap function
	into the callback-->
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?&key=AIzaSyBCaqWELpjt43Ueno1JfvRMvE5Xz4Ab6xI&v=3&callback=initMap">
	</script>
	
</body>
</html>
