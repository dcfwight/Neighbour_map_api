<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/styles.css"></link>
	<title>Edinburgh Tourism</title>
</head>

<body>
	<div>
		<p id='error_report'></p>
	</div>
	<div class="container">
		<div class="options-box" id="marker_list">
			<h2>Tourist Attractions in Edinburgh</h2>
			<ul data-bind="foreach: placesList">
				<li data-bind="text: title, click: clicked"></li>
			</ul>
			<div>
				<input id="show-points" type="button" value="Show Points">
				<input id="hide-points" type="button" value="Hide Points">
			</div>
		</div>
		<div id="map"></div>
	</div>
	
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
	<!--Load the googlemaps API asynchronously and pass in the initMap function
	into the callback-->
	<script async defer src=
        "https://maps.googleapis.com/maps/api/js?&key=AIzaSyBCaqWELpjt43Ueno1JfvRMvE5Xz4Ab6xI&v=3&callback=initMap">
	</script>
	
</body>
</html>
